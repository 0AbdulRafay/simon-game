<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simon-Game</title>
    <link rel="icon" href="images/game-logo.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
    <h1 id="title">Press A Key To Start</h1>
    <div class="container">
        <div class="row">
            <div type="button" id="green" class="button green">

            </div>
            <div type="button" id="red" class="button red">

            </div>
        </div>
        <div class="row">
            <div type="button" id="yellow" class="button yellow">

            </div>
            <div type="button" id="blue" class="button blue">

            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js" charset="UTF-8"></script>
</body>

</html>
